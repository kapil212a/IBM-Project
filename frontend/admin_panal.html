<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <button id="logoutBtn">Logout</button>

    <section>
      <h2>Add Student</h2>
      <input id="roll_no" placeholder="Roll No">
      <input id="name" placeholder="Name">
      <input id="class_name" placeholder="Class">
      <button id="addStudentBtn">Add Student</button>
    </section>

    <section>
      <h2>Add Result</h2>
      <input id="student_id" placeholder="Student ID">
      <input id="subject" placeholder="Subject">
      <input id="marks" placeholder="Marks">
      <button id="addResultBtn">Add Result</button>
    </section>
  </div>

  <script src="admin_panel.js"></script>
</body>
</html>
